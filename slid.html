<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body ng-app="myapp">
    <script>
        var myapp = angular.module('myapp'[])
        myapp.controller = ('myctrl', ['$scope', function ($scope) {
            $scope.value;
        }]);
    </script>

                <div class="slidercontainer" ng-controller="myctrl">
                    <input type="range" ng-model="value" orient="vertical" class="slider" step="10" min=0 max=100 />
            <p> Value:{{value}}</p>
                </div>
            </body>
</html >
